<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="container">
        <header>
            <h1>Password Generator</h1>
        </header>



        <div class="row">
            <div class="button">

                <button id="generate" class="btn btn-danger border-round">Generate Password</button>

            </div>
        </div>



        <div class="row-inner">
            <h2>Your Password Will Be Displayed Below:</h2>
        </div>

        <div class="textbox">
            <textarea readonly id="password" placeholder="Your Secure Password"
                aria-label="Generate Password"></textarea>
        </div>


        <script src="script.js"></script>

    </div>

</body>

</html>
