<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12 col-sm-12">
                <header>
                    <h1>Password Generator</h1>
                </header>
            </div>
        </div>
        <div class="row inner">
            <div class="col-md-12 col-sm-12">
                <div class="row">
                    <div class="col-md-12 col-sm-12 inner">
                        <h2>Generate a Password</h2>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6 col-sm-6">
                        <textarea readonly id="password" placeholder="Your Secure Password"
                            aria-label="Generate Password"></textarea>
                    </div>
                </div>
                <div class="row buttons">
                    <div class="col-md-6">
                        <button id="generate" class="btn btn-danger" onClick="generate()">Generate Password</button>
                    </div>

                </div>
                <script src="script.js"></script>
            </div>
        </div>
    </div>

</body>

</html>
